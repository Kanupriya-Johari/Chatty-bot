<!DOCTYPE html>
<head>
  <title>Your friendly chatbot</title>
  <link
    rel="shortcut icon"
    href="{{ url_for('static', filename='dog.png') }}"
  />
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <img src="{{ url_for('static', filename='dog.png') }}" class="icon" />
  <h4>Get your queries answered</h4>
  <form action="/" method="post">
    <input type="text" name="animal" placeholder="Ask your question :)" required />
    <input type="submit" value="Get your answers" />
  </form>
  {% if result %}
  <div class="result">{{ result }}</div>
  {% endif %}
</body>
